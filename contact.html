          <form id="contact-form">

              <li>

                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="John Edwards"
                  required="required"
                />
              </li>
              <li>

                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="jonhedwardsforpresident@gmail.com"
                  required="required"
                />
              </li>
              <li>
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  required="required"
                ></textarea>
              </li>
            </ul>
            <input type="submit" />
          </form>
